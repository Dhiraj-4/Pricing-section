<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52f4046cc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card one">
        
        <div>
            <div>
                <header>Free Plan</header>
            <div class="recommend">For personal</div>
            </div>
    
            <div class="price">$0</div>
    
            <ul>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  1 users</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  4 Web mails</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  Responsive Website</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  Free SSL</li>
            </ul>
        </div>

    </div>

    <div class="card two">
        
        <div>
            <div>
                <header>Basic Plan</header>
            <div class="recommend">For small business</div>
            </div>
    
            <div class="price">$29</div>
    
            <ul>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  4 users</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  10 Web mails</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  Responsive Website</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  Free SSL</li>
            </ul>
        </div>

    </div>


    <div class="card three">

        <div>
            <div>
                <header>Pro Plan</header>
            <div class="recommend">For enterprise</div>
            </div>
    
            <div class="price">$49</div>
    
            <ul>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  1 users</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  4 Web mails</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  Responsive Website</li>
                <li><i class="fa-solid fa-circle-check fa-lg"></i>  Free SSL + SEO</li>
            </ul>

        </div>

    </div>
    
</body>
</html>
